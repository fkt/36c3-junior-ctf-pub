
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Register</h4>
<form method="post">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}">
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary btn-block">Register</button>
</form>
</div>
</div>
{% endblock %}
